name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKER_IMAGE: hanxi/tracely
  VERSION_TAG: hanxi/tracely:${{ github.ref_name }}
  LATEST_TAG: hanxi/tracely:latest

permissions:
  contents: write
  id-token: write

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version info
        id: version_info
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "git_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
            echo "build_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "git_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
            echo "build_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          fi

      - name: Determine tags
        id: tags
        run: |
          TAGS="${{ env.VERSION_TAG }}"
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            TAGS="${TAGS},${{ env.LATEST_TAG }}"
          elif [[ $GITHUB_REF_NAME == 'main' ]]; then
            TAGS="${TAGS},${{ env.LATEST_TAG }}"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      # 构建多平台镜像并推送到 Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version_info.outputs.version }}
            GIT_COMMIT=${{ steps.version_info.outputs.git_commit }}
            BUILD_TIME=${{ steps.version_info.outputs.build_time }}

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          RELEASE_NAME="v${VERSION}"
          DOCKERHUB_URL="https://hub.docker.com/r/hanxi/tracely/tags"
          cat > /tmp/release_body.md << EOF
          This release is automatically updated from the \${GITHUB_REF_NAME} branch.

          ## 更新内容

          - 多平台 Docker 镜像（linux/amd64, linux/arm64）
          - 版本信息注入

          ## Docker 镜像

          - **Docker Hub**: [hanxi/tracely:${VERSION}]($DOCKERHUB_URL)
          - **Latest**: \`docker pull hanxi/tracely:latest\`

          ## 快速开始

          ### Docker 运行

          \`\`\`bash
          docker run -p 3001:3001 hanxi/tracely:latest
          \`\`\`
          EOF
          gh release create "${GITHUB_REF_NAME}" \
            --prerelease=false \
            --title "Tracely ${RELEASE_NAME}" \
            --body-file /tmp/release_body.md