name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKER_IMAGE: hanxi/tracely
  VERSION_TAG: hanxi/tracely:${{ github.ref_name }}
  LATEST_TAG: hanxi/tracely:latest
  STABLE_TAG: hanxi/tracely:stable

permissions:
  contents: write
  id-token: write

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 构建多平台镜像并推送到 Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: ${{ env.VERSION_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-binary:
    runs-on: ubuntu-latest
    needs: build-docker
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64, darwin/amd64, darwin/arm64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install bun
        run: npm install -g bun

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=main" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GIT_COMMIT=$(git rev-parse --short HEAD)
          GO_VERSION=$(go version | cut -d' ' -f3)

          IFS='/' read -r -a PLATFORM <<< "${{ matrix.platform }}"
          GOOS=${PLATFORM[0]}
          GOARCH=${PLATFORM[1]}

          EXT=""
          [ "$GOOS" = "windows" ] && EXT=".exe"

          OUTPUT_DIR="./releases/${GOOS}-${GOARCH}"
          mkdir -p "$OUTPUT_DIR"

          cd dashboard
          bun install
          bun run build
          cd ..

          rm -rf ./internal/static
          cp -r ./dashboard/dist ./internal/static

          # 启用 CGO（mattn/go-sqlite3 需要）
          CGO_ENABLED=1 GOOS=$GOOS GOARCH=$GOARCH go build \
            -ldflags="-s -w -X github.com/hanxi/tracely/internal/version.Version=${VERSION} -X github.com/hanxi/tracely/internal/version.BuildTime=${BUILD_TIME} -X github.com/hanxi/tracely/internal/version.GitCommit=${GIT_COMMIT} -X github.com/hanxi/tracely/internal/version.GoVersion=${GO_VERSION}" \
            -o "${OUTPUT_DIR}/tracely${EXT}" \
            .

          cp ./config.example.yaml "${OUTPUT_DIR}/"
          cp ./README.md "${OUTPUT_DIR}/"

      - name: Package release
        run: |
          IFS='/' read -r -a PLATFORM <<< "${{ matrix.platform }}"
          GOOS=${PLATFORM[0]}
          GOARCH=${PLATFORM[1]}
          OUTPUT_DIR="./releases/${GOOS}-${GOARCH}"

          if [ "$GOOS" = "windows" ]; then
            cd "$OUTPUT_DIR"
            zip -r "../../tracely-${{ steps.get_version.outputs.version }}-${GOOS}-${GOARCH}.zip" ./*
            cd ../..
          else
            cd "$OUTPUT_DIR"
            tar -czf "../../tracely-${{ steps.get_version.outputs.version }}-${GOOS}-${GOARCH}.tar.gz" ./*
            cd ../..
          fi

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: |
            tracely-${{ steps.get_version.outputs.version }}-${{ matrix.platform }}.zip
            tracely-${{ steps.get_version.outputs.version }}-${{ matrix.platform }}.tar.gz
          retention-days: 1

  push-docker:
    runs-on: ubuntu-latest
    needs: [build-docker, build-binary]
    if: github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version info
        id: version_info
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "git_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
            echo "build_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          else
            echo "version=main" >> $GITHUB_OUTPUT
            echo "git_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
            echo "build_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Publish to Docker Hub (main branch)
        if: github.ref_name == 'main'
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: ${{ env.VERSION_TAG }}
          cache-from: type=gha
          build-args: |
            VERSION=${{ steps.version_info.outputs.version }}
            GIT_COMMIT=${{ steps.version_info.outputs.git_commit }}
            BUILD_TIME=${{ steps.version_info.outputs.build_time }}

      - name: Publish to Docker Hub (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: |
            ${{ env.VERSION_TAG }}
            ${{ env.LATEST_TAG }}
            ${{ env.STABLE_TAG }}
          cache-from: type=gha
          build-args: |
            VERSION=${{ steps.version_info.outputs.version }}
            GIT_COMMIT=${{ steps.version_info.outputs.git_commit }}
            BUILD_TIME=${{ steps.version_info.outputs.build_time }}

  publish-release:
    runs-on: ubuntu-latest
    needs: [build-docker, build-binary, push-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true
          path: ./releases

      # 使用 skopeo 从 Docker Hub 拉取多平台镜像并保存为 tar
      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo

      - name: Pull multi-platform image from Docker Hub to tar
        run: |
          mkdir -p ./releases
          skopeo copy --all \
            docker://${{ env.VERSION_TAG }} \
            docker-archive:./releases/tracely-${{ github.ref_name }}.tar \
            --src-creds ${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate checksums
        run: |
          cd ./releases
          sha256sum tracely-* > SHA256SUMS.txt
          cd ..

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          RELEASE_NAME="v${VERSION}"
          cat > /tmp/release_body.md << 'EOF'
          This release is automatically updated from the ${GITHUB_REF_NAME} branch.

          ## 更新内容

          - 多平台二进制构建（Linux, macOS, Windows）
          - Docker 镜像（linux/amd64, linux/arm64）
          - 版本信息注入

          ## 快速开始

          ### Docker 运行

          ```bash
          docker run -p 3001:3001 hanxi/tracely:latest
          ```

          ### 二进制运行

          ```bash
          tar -xzf tracely-${VERSION}-linux-amd64.tar.gz
          ./tracely
          ```
          EOF
          gh release create "${GITHUB_REF_NAME}" \
            --prerelease=false \
            --title "Tracely ${RELEASE_NAME}" \
            --body-file /tmp/release_body.md \
            ./releases/tracely-*.tar.gz \
            ./releases/tracely-*.zip \
            ./releases/SHA256SUMS.txt \
            ./releases/tracely-${{ github.ref_name }}.tar

      - name: Upload Docker image to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" ./releases/tracely-${{ github.ref_name }}.tar --clobber
