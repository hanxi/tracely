<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42B883;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆环 - 代表监控范围 -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="url(#grad1)" stroke-width="8" opacity="0.3"/>
  
  <!-- 雷达扫描效果 -->
  <path d="M64 8 A56 56 0 0 1 120 64" fill="none" stroke="#42B883" stroke-width="6" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- 中心监控点 -->
  <!-- <circle cx="64" cy="64" r="12" fill="#42B883"/> -->
  
  <!-- 心电图波形 - Health Icons -->
  <path transform="translate(5, 13) scale(2.5, 2.2)" fill="#35495E" d="M26.542 11.149a1.5 1.5 0 0 1 2.87-.153L33.515 22.5c1.461-.002 2.388-.272 3.37-1.008a4 4 0 0 1 1.028-.904L38 20.5v.035a4 4 0 1 1 0 6.93v.035l-.089-.088c-.37-.227-.7-.513-.978-.844c-.91-.66-1.765-.885-3.031-.922h-1.394a1.5 1.5 0 0 1-1.412-.996l-2.817-7.9l-4.838 20.101a1.5 1.5 0 0 1-2.874.143l-5.649-16.178l-1.522 3.878a1.5 1.5 0 0 1-1.396.952H4v-3h6.977l2.627-6.694a1.5 1.5 0 0 1 2.812.054l5.302 15.185z" opacity="0.95"/>
  
  <!-- 数据流线条 -->
  <circle cx="64" cy="64" r="28" fill="none" stroke="#42B883" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="28;35;28" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
